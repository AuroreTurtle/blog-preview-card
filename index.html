<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
        <link rel="stylesheet" href="style.css">

        <title>Frontend Mentor | Blog preview card</title>
    </head>

    <body>
      <div class="card"> 
        <img src="assets/images/illustration-article.svg" alt="Illustration article" class="card-illustration"/>
        
        <div class="card-info">
          <div class="tag"><span>Learning</span> </div>
          <p class="date">Published 21 Dec 2023</p>
          <h1><a href="#">HTML & CSS foundations</a></h1>
          <p class="text">These languages are the backbone of every website, defining structure, content, and presentation.</p> 
        </div>

        <div class="card-author">
          <img src="assets/images/image-avatar.webp" alt="Author's photo" width="32" height="32" /> 
          <span>Greg Hooper</span>
        </div>
      </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.frontendmentor.io/profile/AuroreTurtle">Aurore Gourraud</a>.
        </div>
    </body>
</html>
